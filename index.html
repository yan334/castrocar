<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <title>Castro Car</title>
  </head>
  <body>
<!--Header-->
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!--Logo-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>Castro Car</strong></a>
        <!--End Logo-->
        <!--Button Responsive-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <!--End Button Responsive-->
        <!--Links-->
            <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Endereços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
            </section>
        <!--End Links-->
        </nav>
        <!--End Nav-->
    </header>
    <!--End Header-->
    <!--Slider-->
    <section id="sliderRotativo" class="carousel slide" data-bs-ride="carousel">
        <!--Imagens do Slider-->
        <article class="carousel-inner">
          <figure class="carousel-item active">
            <img src="./images/slider1.jpg" class="d-block w-100" alt="slider1">
          </figure>
          <figure class="carousel-item">
            <img src="./images/slider2.jpg" class="d-block w-100" alt="slider2">
          </figure>
          <figure class="carousel-item">
            <img src="./images/slider3.jpg" class="d-block w-100" alt="slider3">
          </figure>
        </article>
        <!--End Imagens do Slider-->
        <!--Botões de Ação-->
        <button class="carousel-control-prev" type="button" data-bs-target="#sliderRotativo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sliderRotativo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <!--End Botões de Ação-->
    </section>
    <!--End Slider-->


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
